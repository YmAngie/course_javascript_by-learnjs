<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"> 
</head>

<body>
    <script>
        var x = prompt('Что будем возводить в степень?', '2'), 
            n = prompt('В какую степень будем возводить?', '2');

        function pow(x, n) {
            var result = x; 

            for (var i = 1; i < n; i++) {
                result *= x;
            }

            return result;
        }

        if (n <= 1) {
            alert('Введите целую степень больше 1');
        } else {
            alert(pow(x, n));
        }
    </script>       
</body>
</html>
