<html>

    <style>
        body {
            background: #3d3d3d;

        .clock-wrap {

        .clock {
            color: ghostwhite;

    <script src="2_widgets-structure_1.js" defer></script>

    <input type="button" onclick="pageClock.start()" value="Старт">

</html>
